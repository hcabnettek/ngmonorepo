version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16

    commands:
      # install npm
      - npm install

  build:
    commands:
      # run build script
      - rm -rf dist/
      - npx nx build

  post_build:
    commands:
      - mv -rf dist/apps/shell/ public
      - mv -rf dist/apps/{cart,about,shop} public
      - echo "== Deployed" >> ver.adoc
      - date >> ver.adoc

artifacts:
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - public/**/*
    - appspec.yml
    - scripts/**/*
    - ver.adoc
